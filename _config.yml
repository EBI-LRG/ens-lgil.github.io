# Name of your site (displayed in the header)
name: Locus Reference Genomic

# Short description (displayed in the meta)
description: LRG sequences provide a stable genomic DNA framework for reporting variants with a permanent ID and core content that never changes.

# Short description (displayed in the homepage)
description2: 'A <span class="bold_font">L</span>ocus <span class="bold_font">R</span>eference <span class="bold_font">G</span>enomic (<span class="bold_font">LRG</span>) record contains stable reference sequences that are used for reporting sequence variants with clinical implications'

# Tag line (displayed in the header)
tag_line: Stable reference sequences for reporting variants

# URL of the LRG logo
avatar: /images/lrg_logo.png
avatar_hover: /images/lrg_logo_hover.png

# Search label
search-label: "Search LRGs"

# LRG counts (used in FAQ) - Should be edited regularly
lrg-date: "November 2017"
lrg-created: "1076"
lrg-public: "695"
lrg-schema: "1.9"

