# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge

permalink: /:title/

# The release of Jekyll used
version: 3.6.2

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed # You might prefer to minify using :compressed or expanded using :expanded

# Use the following plug-ins
plugins:
  - jekyll-assets # Compress/minified the JS scripts

collections:
    docs:
        output: true
        permalink: /documentation/:path/
    faq_groups:
        output: false
    faq:
        output: false
    web-service:
        output: false
defaults:
    -
        scope: 
            type: "faq"
            path: "faq"
        values:
            layout: "faq"


# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - CNAME

# jekyll-assets plugin configuration (only used for JS)
assets:
  compress:
    js: true
  autowrite: true
  cache: false
  prefix: "/js"
  digest: false # Use MD5 in the file name if "true". 
  assets:
    - "*.js"
  sources:
    - js
  features:
    liquid: true
    integrity: false