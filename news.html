---
layout: page
title: "Updates"
icon-class: icon-news
permalink: /news/
---

{% for post in site.posts %}
<article class="col-md-12 section-row">
  <div class="clearfix">
    <div class="section-header left">{{ post.title }}</div>
    <div class="right label-date"><span class="label label-info">{{post.date | date: '%B %d, %Y'}}</span></div>
  </div>
  <div class="section-content" style="padding-left:0px">
   {{ post.excerpt }}
  </div>
</article>

{% endfor %}
