<header>
  <nav class = "navbar navbar-default masthead" role = "navigation">
    <div class="navbar-header">
      <div class="site-avatar">
        <a href="/index.html" title=" {{ site.name }} home page">
          <img src="{{ site.avatar }}" />
        </a>
      </div>

      <button type = "button" class = "navbar-toggle" 
           data-toggle = "collapse" data-target = "#lrg-navbar">
        <span class = "sr-only">Toggle navigation</span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
      </button>

    </div>

    <div class = "collapse navbar-collapse" id = "lrg-navbar">
  
      <ul class = "nav navbar-nav">
        <li><a {% if page.tags contains "Home" %}class="active"{% endif %} href="{{ site.baseurl }}/">Home</a></li>
        <li><a {% if page.tags contains "About" %}class="active"{% endif %} href="{{ site.baseurl }}/about">About</a></li>
        <li><a {% if page.tags contains "Downloads" %}class="active"{% endif %} href="{{ site.baseurl }}/downloads">Downloads</a></li>
        <li><a {% if page.tags contains "FAQ" %}class="active"{% endif %} href="{{ site.baseurl }}/faq">FAQ</a></li>
        <li><a {% if page.tags contains "Contact" %}class="active"{% endif %} href="{{ site.baseurl }}/contact">Contact</a></li>
      </ul>

    </div>
  </nav>

  <div class="sub-masterhead"></div>  
</header>


<div class="search-row clearfix">
  <div class="col-lg-6 col-lg-offset-3 col-md-8  col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
